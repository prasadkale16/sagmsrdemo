apiVersion: apps/v1
kind: Deployment # Kubernetes resource kind we are creating
metadata:
  name: msr-k8s-deployment
spec:
  selector:
    matchLabels:
      app: msr-k8s
  replicas: 1 # Number of replicas that will be created for this deployment
  template:
    metadata:
      labels:
        app: msr-k8s
    spec:
      containers:
        - name: msr-k8s
          image: localhost:5000/prasadkale16/sagmsrdemo:latest # Image that will be used to containers in the cluster
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 5555 # The port that the container is running on in the cluster


---

apiVersion: v1 # Kubernetes API version
kind: Service # Kubernetes resource kind we are creating
metadata: # Metadata of the resource kind we are creating
  name: msr-k8ssvc
spec:
  selector:
    app: msr-k8s
  ports:
    - protocol: "TCP"
      port: 5555 # The port that the service is running on in the cluster
      targetPort: 5555 # The port exposed by the service
  type: NodePort # type of the service.

---

apiVersion: v1
kind: Ingress
metadata:
  name: msr-demo-k8s
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  serviceAccountName: docker-desktop
  rules:
  - host: localhost
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: msr-k8ssvc
            port:
              number: 5555
