apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: msr-ingress
  namespace: swag-intg
  annotations:
    nginx.ingress.kubernetes.io/affinity: cookie
    nginx.ingress.kubernetes.io/session-cokie-name: ssnid
spec:
  ingressClassName: nginx
  rules:
  - host: msr.com
    http:
      paths:
      - path: /health
        pathType: Prefix
        backend:
          service:
            name: msr-k8ssvc
            port:
              number: 5555
      - path: /WmAdmin
        pathType: Prefix
        backend:
          service:
            name: msr-k8ssvc
            port:
              number: 6666
      - path: /restv2
        pathType: Prefix
        backend:
          service:
            name: msr-k8ssvc
            port:
              number: 7777
